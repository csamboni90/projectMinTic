<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <div class="nav">
                    <h1 class="logo"><a class="nav-link" href="index.html">HBB</a></h1>
                    <button class="nav-toggle" aria-label="Abrir menÃº">
                        <i class="fas fa-bars nav-toggle"></i>

                    <ul class="nav-menu">
                        <li class="nav-items"><a class="nav-menu-link" href="index.html">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="services-form py-3">
        <div class="container">
            <form action="" class="form py-3">
                <h2>Book your room now</h2>
                <div class="row">
                    <div class="col-md-6">
                        <label for="check-in">Check-in</label>
                        <input type="date" id="check-in" name="check-in" required>
                    </div>
                    <div class="col-md-6">
                        <label for="check-out">Check-out</label>
                        <input type="date" id="check-out" name="check-out" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="room-type">Room type</label>
                        <select id="room-type" name="room-type" required>
                            <option value="">Select room type</option>
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                            <option value="deluxe">Deluxe</option>
                            <option value="suite">Suite</option>
                            <option value="grand suite">Grand Suite</option>

                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="adults">Adults</label>
                        <input type="number" id="adults" name="adults" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="children">Children</label>
                        <input type="number" id="children" name="children" min="0">
                    </div>

                    
            </form>
        </div>
    </section>
    <script src="../public/menu.js"></script>
</body>

</html>
